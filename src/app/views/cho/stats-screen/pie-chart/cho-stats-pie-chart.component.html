<h5>{{ title }}</h5>
<ngx-charts-pie-chart
        class="stats-pie-chart"
        [view]="view"
        [scheme]="colors"
        [results]="dataset"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
>
</ngx-charts-pie-chart>

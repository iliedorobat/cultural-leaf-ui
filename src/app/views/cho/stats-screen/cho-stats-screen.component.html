<div class="modal-header">
    <h5 class="modal-title">Cultural Heritage Objects Stats</h5>
    <button class="btn-close" type="button" aria-label="Close" (click)="onViewClose()"></button>
</div>

<div class="modal-body d-flex gap-4">
    <div class="sidebar">
        <div class="filter-wrapper">
            <lmap-cho-stats-filter [filter]="filter" [onFilterApply]="onFilterApply"></lmap-cho-stats-filter>
        </div>
    </div>

    <div class="content">
        <lmap-cho-stats-pie-chart
                title="Top 10 Creation Event Timespans"
                *ngIf="filter.creationTime.show"
                [dataset]="creationDataset"
                [showLabels]="showCreationLabels"
        ></lmap-cho-stats-pie-chart>
        <br />
        <lmap-cho-stats-pie-chart
                title="Top 10 Finding Event Timespans"
                *ngIf="filter.foundTime.show"
                [dataset]="foundDataset"
                [showLabels]="showFoundLabels"
        ></lmap-cho-stats-pie-chart>
    </div>
</div>

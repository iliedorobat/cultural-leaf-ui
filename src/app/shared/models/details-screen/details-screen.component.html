<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.close()"></button>
</div>

<div class="modal-body">
    <lmap-section-pane *ngFor="let titleKey of SECTIONS; let i = index" [title]="titleKey | DetailsScreenSectionTitlePipe: i18nPrefix | translate">
        <div class="row" *ngFor="let section of payload[titleKey] | DetailsScreenSectionPipe: entityType">
            <div class="label col-sm-3">{{ section.subtitle | DetailsScreenSectionSubtitlePipe: titleKey: i18nPrefix | translate }}</div>
            <div class="value col-sm-9" [innerHTML]="section.value | DetailsScreenSectionValuePipe"></div>
        </div>
        <lmap-horizontal-line className="row"></lmap-horizontal-line>
    </lmap-section-pane>
</div>

<div id="header">
    <button
            id="logo-button"
            type="button"
            class="btn"
    >Cultural Leaf</button>
    <button
            id="filter-button"
            type="button"
            [ngClass]="{'btn btn-light': true, 'active': activeButtonId === 'filter-button'}"
            (click)="onOpenSidebar($event, 'filter-button')"
    >
        <i class="bi bi-funnel"></i>
        Filter
    </button>
    <button
            id="chos-summaries-button"
            type="button"
            [ngClass]="{'btn btn-light': true, 'active': activeButtonId === 'chos-summaries-button'}"
            (click)="onOpenCHOsSummaries($event, 'chos-summaries-button')"
    >
        <i class="bi bi-list"></i>
        CHOs Explorer
    </button>
    <button
            id="chos-status-button"
            type="button"
            [ngClass]="{'btn btn-light': true, 'active': activeButtonId === 'chos-status-button'}"
            (click)="onOpenCHOsStats($event, 'chos-status-button')"
    >
        <i class="bi bi-pie-chart"></i>
        Events Stats
    </button>
    <button
            id="map-button"
            type="button"
            [ngClass]="{'btn btn-light': true, 'active': activeButtonId === 'map-button'}"
            (click)="updateActiveButtonId('map-button')"
    >
        <i class="bi bi-pin-map"></i>
        Map
    </button>
</div>

<lmap-atlas (openSidebar)="onOpenSidebar($event, 'filter-button')"></lmap-atlas>

<router-outlet></router-outlet>
